
<div class="article card bg-light" style="width: 100%; height: 100%">
 <div class="card-body bg-light d-flex flex-column">
    <!-- card-body -->
    <div class="bg-light card_body flex-grow-1">
      <div class="">
        <h5 class="mt-2 mb-2 fw-bold title">{{ article.title }}</h5>
      </div>
      <p class="card-text">{{ article.body }}</p>
      <div class="mt-3">
        <a
          *ngFor="let item of article.tagList"
          class="tag-item me-1"
          (click)="onClick(item)"
        >
          #{{ item }}</a
        >
      </div>
      <a class="btn btn-custom text-muted size-12" (click)="onNavigate()">Read more ...</a>
    </div>
    <!-- card-footer -->
    <div class="bg-light">
      <div class="bg-light text-dark">
        <div class="card-title d-flex align-items-center">
          <!-- avar -->
          <a [routerLink]="['/profile', article.author.username]"
            ><img
              [src]="article.author.image"
              alt="ava"
              class="article-header-avatar me-2"
          /></a>
          <!-- author -->
          <div class="author-detail">
            <a
              [routerLink]="['/profile', article.author.username]"
              class="nav-link fw-bold fs-5"
              >{{ article.author.username }}</a
            >
            <div class="d-flex algn-items-center">
              <p class="text-muted size-12">Create at {{ article.updatedAt | date: "shortDate" }}</p>
              <!-- favorite -->
              <div class="favorite-btn ms-3 size-12">
                <button
                  class=""
                  (click)="onFavorite(article.slug, article.favorited, $event)"
                  [disabled]="disabled"
                >
                  <i
                    class="fa-heart"
                    [ngClass]="{
                      far: !article.favorited,
                      fas: article.favorited
                    }"
                  ></i>
                  {{ article.favoritesCount }}
                </button>
              </div>
            </div>
          </div>
        </div>     
      </div>    
    </div> 
 </div>
</div>
